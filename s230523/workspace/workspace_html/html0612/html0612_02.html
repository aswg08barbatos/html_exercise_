<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>텍스트 관련 태그</title>
  </head>
  <body>
    <h1>HTML5</h1>
    <h2>HTML5</h2>
    <h3>HTML5</h3>
    <h4>HTML5</h4>
    <h5>HTML5</h5>
    <h6>HTML5</h6>
    <p>html을 &nbsp;&nbsp;&nbsp; 공부하고 있습니다.<br/>
      javascript도 배우게 됩니다.
    </p>
    <pre>html을      공부하고 있다.
      자바스크립트도 배울 거시다.
    </pre>
    <blockquote>
      html을 공부하고 있다.

    </blockquote>

      <b>HTML5</b>와 CSS3를 공부하고 있다.

      <q>곧 <mark>점심</mark> <small>시간</small> 입니다. <small>13:20 - 14:30</small></q>
      <blockquote>곧 점심 시간 입니다.</blockquote>
    </p>
    <p>
      질량등가의 법칙 : E = mc<sup>2</sup>
    </p>
