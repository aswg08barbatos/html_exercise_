<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>이미지 태그 연습</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h2>이미지 태그 연습</h2>
    <hr />
    <div>
      위 프로그램은 img( <img src="./images/www.PNG" /> )은 HTML5(
      <img src="./images/html5.PNG" />)와 CSS3 스타일시트(
      <img src="./images/css.PNG" />) 그리고 자바스크립트(
      <img src="./images/js.PNG" />)를 공부합니다.
    </div>
    <div>
      웹 프로그램은 img( <img src="./images/www.PNG" width="50" />)은 HTML5(
      <img src="./images/html5.PNG" width="50" />)와 CSS3 스타일시트(
      <img src="./images/css.PNG" width="50" />) 그리고 자바스크립트(<img
        src="./images/js.PNG"
        width="50"
      />)를 공부합니다.
    </div>
    <table>
      <tr>
        <td>전구(On)</td>
        <td>전구(Off)</td>
        <td>자동차</td>
        <td>피겨스케이팅</td>
        <td>소파</td>
      </tr>
      <tr>
        <td><img src="./images/on.png" width="70" /></td>
        <td><img src="./images/off.png" width="70" /></td>
        <td><img src="./images/car.png" width="70" /></td>
        <td><img src="./images/skating.png" width="250" /></td>
        <td><img src="./images/sofa.jpg" width="100" /></td>
      </tr>
    </table>
  </body>
</html>
