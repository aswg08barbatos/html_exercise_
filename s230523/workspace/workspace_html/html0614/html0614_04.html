<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>라디오 버튼</title>
  </head>
  <body>
    <h2>솔데스크 학생의 정보를 입력하시오</h2>
    <form action="" method="POST">
      성별 : 남성
      <input type="radio" name="gender" value="male" checked /> &nbsp; 여성
      <input type="radio" name="gender" value="female" /><br />
      학년 : 1학년 <input type="radio" name="grade" value="1" /> &nbsp; 2학년
      <input type="radio" name="grade" value="2" /> &nbsp; 3학년
      <input type="radio" name="grade" value="3" checked /> &nbsp; 4학년
      <input type="radio" name="grade" value="4" /> &nbsp;
      <br />
      <input type="submit" value="전송" />
      <input type="reset" value="취소" />
    </form>
  </body>
</html>
