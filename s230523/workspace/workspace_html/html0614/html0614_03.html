<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>입력 태그 연습</title>
  </head>
  <body>
    <h2>로그인 화면</h2>
    <form action="html0614_01.html" method="POST">
      전공(학과) :
      <input type="text" name="id" placeholder="학과를 입력하세요" /> <br />
      이름 : <input type="text" /> <br />
      비밀번호 : <input type="password" name="pwd" /><br />
      중간 성적 : <input type="text" name="middle" /> <br />
      기말 성적 : <input type="tel" name="last" size="30" /> <br />
      <input type="submit" value="성적 조회" />
      <input type="reset" value="취소" />
    </form>
  </body>
</html>
