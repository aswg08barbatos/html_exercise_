<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>input 태그의 종류 2</title>
  </head>
  <body>
    <h2>input 태그의 종류2</h2>
    <fieldset>
      <legend for="id_name"></legend>
      <input type="text" name="" id="id_name" value=""/>
      <input type="password" />
      <input type="radio" />
      <input type="checkbox" />
      <input type="month" />
      <input type="datetime-local" />
      <input type="color" />
      <fieldset>
        <legend></legend>
        <input type="number" value="0" step="10" max="100" min="10"/>
        <input type="range" value="0" step="10" max="100" min="10"/>
      </fieldset>
      <input type="submit" />
      <input type="reset" />
    </fieldset>
    <fieldset>
      <legend>hidden image</legend>
      <input type="image" src="./images/html5.PNG" width="50">
      <input type="hidden" name="name" value="html">
    </fieldset>
  </body>
</html>
